spring:
  profiles:
    active:
    - dev
---
server:
   port: 5001
   spring:
     profiles: dev
     application:
       name: microservice-config-client
   eureka:
     client:
       service-url:
         defaultZone: http://eureka8001:8001/eureka/,http://eureka8002:8002/eureka/,http://eureka8003:8003/eureka/
