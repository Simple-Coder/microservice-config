spring:
  profiles:
    active:
    - dev

---

server:
  port:  8001
spring:
  profiles:  dev
  application:
    name:  microservice-config-eureka

eureka:
  instance:
    hostname:  eureka8001
  client:
    register-with-eureka:  false
    fetch-registry:  false
    service-url:
      defaultZone:  http://eureka8001:8001/eureka/

---

server:
  port: 8001
spring:
  profiles: test
  application:
    name: microservice-config-eureka

eureka:
  instance:
    hostname: eureka8001
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://eureka8001:8001/eureka/